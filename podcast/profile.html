<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播客 App - 个人</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
        }
        .profile-header {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        }
        .menu-item {
            background: rgba(45, 55, 72, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .menu-item:hover {
            background: rgba(45, 55, 72, 0.8);
            transform: translateY(-1px);
        }
        .menu-item:active {
            transform: translateY(0);
        }
        .section-title {
            color: #a0aec0;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .main-content {
            padding-bottom: 120px;
        }
        .status-bar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4a5568;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #1db954;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body class="bg-black text-white overflow-hidden">
    <!-- 状态栏 -->
    <div class="status-bar fixed top-0 left-0 right-0 z-50 px-4 py-2 flex justify-between items-center text-sm">
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-white"></i>
            <span>中国移动</span>
        </div>
        <div class="font-medium">9:41</div>
        <div class="flex items-center gap-1">
            <i class="fas fa-wifi text-white"></i>
            <i class="fas fa-battery-three-quarters text-white"></i>
            <span>85%</span>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-content overflow-y-auto h-screen pt-12">
        <!-- 顶部导航 -->
        <div class="px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <i class="fas fa-user text-green-400 text-2xl"></i>
                <h1 class="text-2xl font-bold">个人</h1>
            </div>
            <div class="flex items-center gap-4">
                <i class="fas fa-bell text-gray-400 text-xl"></i>
                <i class="fas fa-cog text-gray-400 text-xl"></i>
            </div>
        </div>

        <!-- 设置分组 -->
        <div class="px-4 mb-6">
            <h3 class="section-title mb-3">设置</h3>
            <div class="space-y-2">
                <div class="menu-item rounded-lg p-4 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
                            <i class="fas fa-clipboard text-white text-sm"></i>
                        </div>
                        <div>
                            <p class="font-medium text-sm">剪切板读取</p>
                            <p class="text-xs text-gray-400">自动识别播客链接</p>
                        </div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- 反馈分组 -->
        <div class="px-4 mb-6">
            <h3 class="section-title mb-3">反馈</h3>
            <div class="space-y-2">
                <div class="menu-item rounded-lg p-4 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-purple-500 rounded-lg flex items-center justify-center">
                            <i class="fas fa-envelope text-white text-sm"></i>
                        </div>
                        <div>
                            <p class="font-medium text-sm">邮件反馈</p>
                            <p class="text-xs text-gray-400">通过邮件联系我们</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                
                <div class="menu-item rounded-lg p-4 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-orange-500 rounded-lg flex items-center justify-center">
                            <i class="fas fa-lightbulb text-white text-sm"></i>
                        </div>
                        <div>
                            <p class="font-medium text-sm">需求收集</p>
                            <p class="text-xs text-gray-400">提交功能建议</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 其他分组 -->
        <div class="px-4 mb-6">
            <h3 class="section-title mb-3">其他</h3>
            <div class="space-y-2">
                <div class="menu-item rounded-lg p-4 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-green-500 rounded-lg flex items-center justify-center">
                            <i class="fas fa-info-circle text-white text-sm"></i>
                        </div>
                        <div>
                            <p class="font-medium text-sm">关于</p>
                            <p class="text-xs text-gray-400">应用信息和版权</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                
                <div class="menu-item rounded-lg p-4 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-red-500 rounded-lg flex items-center justify-center">
                            <i class="fas fa-download text-white text-sm"></i>
                        </div>
                        <div>
                            <p class="font-medium text-sm">更新版本</p>
                            <p class="text-xs text-gray-400">检查最新版本</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-green-400">v2.1.0</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 统计信息 -->
        <div class="px-4 mb-6">
            <h3 class="section-title mb-3">统计</h3>
            <div class="grid grid-cols-3 gap-3">
                <div class="menu-item rounded-lg p-3 text-center">
                    <i class="fas fa-headphones text-green-400 text-lg mb-1"></i>
                    <p class="text-sm font-medium">128</p>
                    <p class="text-xs text-gray-400">收听小时</p>
                </div>
                <div class="menu-item rounded-lg p-3 text-center">
                    <i class="fas fa-podcast text-blue-400 text-lg mb-1"></i>
                    <p class="text-sm font-medium">45</p>
                    <p class="text-xs text-gray-400">订阅节目</p>
                </div>
                <div class="menu-item rounded-lg p-3 text-center">
                    <i class="fas fa-bookmark text-purple-400 text-lg mb-1"></i>
                    <p class="text-sm font-medium">12</p>
                    <p class="text-xs text-gray-400">收藏单集</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 播放控制条 -->
    <div class="fixed bottom-16 left-2 right-2 bg-gray-800 rounded-lg px-3 py-2 mb-1">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-purple-600 rounded-md flex items-center justify-center">
                <i class="fas fa-microphone text-white text-sm"></i>
            </div>
            <div class="flex-1">
                <p class="font-medium text-sm">科技聊天室 #45</p>
                <p class="text-xs text-gray-400">人工智能的未来发展趋势</p>
            </div>
            <button class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                <i class="fas fa-pause text-black text-xs"></i>
            </button>
        </div>
        <div class="w-full h-1 bg-gray-600 rounded-full mt-2">
            <div class="w-1/3 h-1 bg-green-400 rounded-full"></div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-black border-t border-gray-800 px-4 py-2">
        <div class="flex items-center justify-around">
            <div class="flex flex-col items-center gap-1">
                <i class="fas fa-home text-gray-400 text-xl"></i>
                <span class="text-xs text-gray-400">首页</span>
            </div>
            <div class="flex flex-col items-center gap-1">
                <i class="fas fa-search text-gray-400 text-xl"></i>
                <span class="text-xs text-gray-400">搜索</span>
            </div>
            <div class="flex flex-col items-center gap-1">
                <i class="fas fa-bookmark text-gray-400 text-xl"></i>
                <span class="text-xs text-gray-400">播客库</span>
            </div>
            <div class="flex flex-col items-center gap-1">
                <i class="fas fa-user text-green-400 text-xl"></i>
                <span class="text-xs text-green-400">个人</span>
            </div>
        </div>
    </div>
</body>
</html>
